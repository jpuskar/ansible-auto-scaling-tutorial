---
# roles/nginx/tasks/main.yml

- name: Install Nginx
  apt:
    pkg: nginx
    state: present
  become:  yes

- name: Configure Nginx
  copy:
    src: nginx.conf
    dest: /etc/nginx/sites-enabled/default
  become:  yes

- name: Enable and start Nginx
  service:
    name: nginx
    enabled: yes
    state: restarted
  become:  yes
